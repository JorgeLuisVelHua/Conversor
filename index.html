<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de Monedas</title>
</head>
<body>
    <div class="contenedor">
        <div class="conversor">
            <h1>Conversor de Monedas</h1>
            <div class="contenedor-input">
                <label for="deMoneda">De:</label>
                <select id="deMoneda">
                    <option value="soles">Soles (PEN)</option>
                    <option value="dolares">Dólares (USD)</option>
                    <option value="euros">Euros (EUR)</option>
                    <option value="yen">Yenes (JPY)</option>
                </select>
            </div>
            <div class="contenedor-input">
                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" placeholder="Ingrese la cantidad" />
            </div>
            <div class="contenedor-input">
                <label for="aMoneda">A:</label>
                <select id="aMoneda">
                    <option value="soles">Soles (PEN)</option>
                    <option value="dolares">Dólares (USD)</option>
                    <option value="euros">Euros (EUR)</option>
                    <option value="yen">Yenes (JPY)</option>
                </select>
            </div>
            <button onclick="convertirMoneda()">Convertir</button>
            <div id="resultado"></div>
        </div>
        <div class="historial">
            <h2>Historial de Conversiones</h2>
            <ul id="historial-lista"></ul>
        </div>
    </div>

    <script src="moneda.js"></script>
</body>
</html>
